# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  commands:
      - echo "Using pre-built HTML files"
      - mkdir --parents $READTHEDOCS_OUTPUT/html/
      - mkdir --parents $READTHEDOCS_OUTPUT/pdf/
      - cp -r docs/* $READTHEDOCS_OUTPUT/html/
      - pip install sphinx
      - sphinx-build -b simplepdf docs/* $READTHEDOCS_OUTPUT/pdf
      - find docs/* $READTHEDOCS_OUTPUT/pdf -type f ! -name '*.pdf' -delete  # Delete all files except .pdf
      - find docs/* $READTHEDOCS_OUTPUT/pdf -mindepth 1 -type d -delete  # Delete all directories except .pdf
      - mv docs/* $READTHEDOCS_OUTPUT/pdf/*.pdf docs/* $READTHEDOCS_OUTPUT/pdf/PythonConnectorEuromod.pdf  # Rename the pdf

# Optionally build your docs in additional formats such as PDF and ePub
formats:
   - pdf
   - epub
